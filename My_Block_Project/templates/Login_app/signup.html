{% extends 'base.html' %}
{% block title %}registration page {% endblock %}

{% block body %}

<div class="container">
    {% load crispy_forms_tags %}
{% if registration %}
<div class="alert alert-success">
    account create successfully <a href="{% url 'Login_app:login' %}">login hare </a>
</div>

{% else %}

<div class="row">
    <div class="col-md-6">
        <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

</form>

<p>Already have an account <a href="{% url 'Login_app:login' %}"> sign up </a></p>
    </div>
</div>
{% endif %}
</div>

{% endblock %}
